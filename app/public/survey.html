<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Survey</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>

    <div class="container">
        <h2>Survey Questions</h2>
        <hr>
        <h3>Your Information</h3>
        <form>
            <div class="form-group">
                <label for="formGroupExampleInput">Name (Required)</label>
                <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">Link to Photo (Required)</label>
                <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Photo link">
            </div>
        </form>
        <hr>
        
    </div>


    <footer class="footer">
        <div class="container">
            <a href="/api/friends">API Friends List</a> |
            <a href="https://github.com/ankitbaraskar/FriendFinder" target="#">GitHub Repo</a>
        </div>
    </footer>


    <script src="https://code.jquery.com/jquery-3.4.1.js"
